<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chek Khodam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images.jpeg">
</head>
<body>
    <header>
        <h1>Chek Khodam</h1>
        <p>Temukan khodam Anda!</p>
    </header>
    
    <main>
        <section class="container">
            <h2>Cari Khodam Anda</h2>
            <form id="khodamForm">
                <label for="nama">Masukkan Nama Anda:</label>
                <input type="text" id="nama" name="nama" required>
                <button type="submit">Cek Khodam!</button>
            </form>
            <div id="hasilKhodam">
                <!-- Hasil Khodam akan ditampilkan di sini -->
            </div>
        </section>
    </main>
    
    <footer style="text-align: center; background-color: #5A639C; padding: 1em 0; margin-top: auto; width: 100%; color:white;">
        <p>&copy; 2024 Chek Khodam. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
